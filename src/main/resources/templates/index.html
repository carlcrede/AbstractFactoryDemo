<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        function getLaptop(){
            $.get("/laptop", {},function(data){
                $("#laptop").attr("src", data.pictureUrl);
            }, "json");
        }
        function changeFactory(factory){
            $.get("/choice", {choice: factory},function(data){console.log(data)}, "json");
        }
    </script>
</head>
<body>
<h1>Er du en Apple- eller Samsung-person?</h1>
<button id="samsung" onclick="changeFactory('samsung')">samsung</button>
<button id="apple" onclick="changeFactory('apple')">apple</button>

<div>
    <button onclick="getLaptop()"></button>
    <img id="laptop">
</div>
    <img id="smartphone">
    <img id="tablet">
</body>
</html>
